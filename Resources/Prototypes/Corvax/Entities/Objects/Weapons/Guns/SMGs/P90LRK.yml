- type: entity #Corvax-Frontier
  name: P90-LRK
  parent: [ BaseWeaponSubMachineGun, BaseC3Contraband ]
  id: WeaponSubMachineGunP90
  description: Ударный автоматический пистолет-пулемет P90-LRK производимый компанией TechnicLogistic для сил спецназа, оснащен расширенным магазином калибра .35(авто)  и подствольным гранатометом, боевая мощь и скорострельность винтовки превышает большинство конкурентоспособных образцов того же класса, а из за высокой скорострельности бойцов вооруженных такой винтовкой стали называть Жнецами.
  components:
  - type: Sprite
    sprite: Corvax/Objects/Weapons/Guns/SMGs/P90-LRK.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: base-unshaded
        map: ["enum.GunVisualLayers.BaseUnshaded"]
        shader: unshaded
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
      - state: mag-unshaded-0
        map: ["enum.GunVisualLayers.MagUnshaded"]
        shader: unshaded
  - type: Clothing
    sprite: Corvax/Objects/Weapons/Guns/SMGs/P90-LRK.rsi
  - type: ChamberMagazineAmmoProvider
    boltClosed: null
  - type: Gun
    fireRate: 7
    minAngle: 1
    maxAngle: 6
    angleIncrease: 1.5
    angleDecay: 6  
    selectedMode: FullAuto
    shotsPerBurst: 6
    burstCooldown: 0.2
    burstFireRate: 7
    availableModes:
    - SemiAuto
    - Burst
    - FullAuto
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: P90LRKMag
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
        priority: 2
        whitelist:
          tags:
            - P90LRKMag
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgePistol
        priority: 1
        whitelist:
          tags:
            - CartridgePistol
  - type: MagazineVisuals
    magState: mag
    steps: 6
    zeroVisible: true
  - type: Appearance